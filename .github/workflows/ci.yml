name: Monorepo CI

on:
  push:
    branches:
      - main
      - 'codex/**'
  pull_request:
    branches:
      - main

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  web:
    name: Web (lint, typecheck, build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: npm
          cache-dependency-path: apps/web/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Typecheck
        run: npm run typecheck
      - name: Build
        run: npm run build
      - name: Test coverage
        run: npm run test:coverage
      - name: Upload web coverage
        uses: actions/upload-artifact@v4
        with:
          name: web-coverage
          path: apps/web/coverage

  ai_gateway:
    name: AI Gateway (lint, typecheck, tests)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/ai-gateway
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: apps/ai-gateway/pyproject.toml
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Lint
        run: ruff check .
      - name: Format check
        run: ruff format --check .
      - name: Type check
        run: mypy app/
      - name: Run tests
        run: pytest
      - name: Upload AI Gateway coverage
        uses: actions/upload-artifact@v4
        with:
          name: ai-gateway-coverage
          path: apps/ai-gateway/.coverage
          if-no-files-found: ignore

  core:
    name: Core API (rspec, rubocop, brakeman)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: k12_lms_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
    env:
      BUNDLE_GEMFILE: apps/core/Gemfile
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/k12_lms_test
      REDIS_URL: redis://localhost:6379/0
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '4.0'
          bundler-cache: true
          working-directory: apps/core
      - name: Check duplicate migration timestamps
        run: |
          duplicates=$(ls apps/core/db/migrate | cut -d_ -f1 | sort | uniq -d)
          if [ -n "$duplicates" ]; then
            echo "Duplicate migration timestamps found:"
            echo "$duplicates"
            exit 1
          fi
      - name: Setup database
        run: bundle exec rails db:schema:load
        working-directory: apps/core
      - name: Validate OpenAPI YAML
        run: ruby -e "require 'yaml'; YAML.safe_load(File.read('packages/contracts/core-v1.openapi.yaml'), permitted_classes: [Date, Time])"
      - name: Contract drift check
        run: bundle exec rspec spec/contracts/openapi_spec.rb spec/contracts/openapi_validation_spec.rb spec/contracts/schema_consistency_spec.rb
        working-directory: apps/core
      - name: Run RSpec
        run: bundle exec rspec --format progress
        working-directory: apps/core
      - name: RuboCop
        run: bundle exec rubocop --parallel
        working-directory: apps/core
      - name: Brakeman
        run: bundle exec brakeman --quiet --no-pager --exit-on-warn --exit-on-error
        working-directory: apps/core
      - name: Bundle Audit
        run: |
          gem install bundler-audit
          bundle audit check --update
        working-directory: apps/core

  e2e:
    name: E2E (Playwright)
    needs: [web, core]
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: k12_lms_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
    env:
      BUNDLE_GEMFILE: apps/core/Gemfile
      RAILS_ENV: test
      ENABLE_E2E_TEST_HELPERS: "true"
      FRONTEND_URL: http://localhost:3000
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/k12_lms_test
      REDIS_URL: redis://localhost:6379/0
      E2E_API_BASE_URL: http://localhost:4000
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: npm
          cache-dependency-path: apps/web/package-lock.json
      - name: Install web dependencies
        run: cd apps/web && npm ci
      - name: Install Playwright browsers
        run: cd apps/web && npx playwright install --with-deps chromium
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '4.0'
          bundler-cache: true
          working-directory: apps/core
      - name: Run Playwright
        run: cd apps/web && npm run e2e
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: apps/web/playwright-report/
