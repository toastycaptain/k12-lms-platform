name: Monorepo CI

on:
  push:
    branches:
      - main
      - 'codex/**'
  pull_request:
    branches:
      - main

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  web:
    name: Web (lint, typecheck, build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: apps/web/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Typecheck
        run: npm run typecheck
      - name: Build
        run: npm run build

  ai_gateway:
    name: AI Gateway (tests)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/ai-gateway
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip
          cache-dependency-path: apps/ai-gateway/pyproject.toml
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Run tests
        run: pytest

  core_static:
    name: Core API (rubocop, brakeman)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/core
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby-4.0.1
      - name: Install Gems
        run: |
          bundle config set path vendor/bundle
          bundle install --jobs 4 --retry 3
      - name: RuboCop
        run: bundle exec rubocop
      - name: Brakeman
        run: bundle exec brakeman --quiet --no-pager --exit-on-warn --exit-on-error
