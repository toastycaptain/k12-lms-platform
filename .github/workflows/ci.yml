name: Monorepo CI

on:
  push:
    branches:
      - main
      - 'codex/**'
  pull_request:
    branches:
      - main

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  web:
    name: Web (lint, typecheck, build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: npm
          cache-dependency-path: apps/web/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Typecheck
        run: npm run typecheck
      - name: Build
        run: npm run build
      - name: Test coverage
        run: npm run test:coverage
      - name: Upload web coverage
        uses: actions/upload-artifact@v4
        with:
          name: web-coverage
          path: apps/web/coverage

  ai_gateway:
    name: AI Gateway (lint, typecheck, tests)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/ai-gateway
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: apps/ai-gateway/pyproject.toml
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Lint
        run: ruff check .
      - name: Format check
        run: ruff format --check .
      - name: Type check
        run: mypy app/
      - name: Run tests
        run: pytest
      - name: Upload AI Gateway coverage
        uses: actions/upload-artifact@v4
        with:
          name: ai-gateway-coverage
          path: apps/ai-gateway/.coverage
          if-no-files-found: ignore

  core_tests:
    name: Core API (rspec)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/core
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: core_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/core_test
      RAILS_ENV: test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby-4.0.1
      - name: Install Gems
        run: |
          bundle config set path vendor/bundle
          bundle install --jobs 4 --retry 3
      - name: Prepare DB
        run: bundle exec rails db:prepare
      - name: Run RSpec
        run: bundle exec rspec
      - name: Upload core coverage
        uses: actions/upload-artifact@v4
        with:
          name: core-coverage
          path: apps/core/coverage

  core_static:
    name: Core API (rubocop, brakeman)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/core
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby-4.0.1
      - name: Install Gems
        run: |
          bundle config set path vendor/bundle
          bundle install --jobs 4 --retry 3
      - name: RuboCop
        run: bundle exec rubocop
      - name: Brakeman
        run: bundle exec brakeman --quiet --no-pager --exit-on-warn --exit-on-error
