openapi: 3.0.3
info:
  title: K-12 LMS Core API
  version: 1.2.0
  description: |
    Contract for high-priority Core API v1 endpoints consumed by the web app.
    Covers quiz attempts, questions, enrollments, submissions grading, and rubric scoring.
  license:
    name: Proprietary
    url: https://github.com/toastycaptain/k12-lms-platform
servers:
  - url: https://api.k12-lms.platform
security:
  - cookieAuth: []
paths:
  /api/v1/me:
    get:
      summary: Current authenticated user and tenant
      operationId: getMe
      tags: [Auth]
      security:
        - cookieAuth: []
      responses:
        "200":
          description: Current user context
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MeResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"

