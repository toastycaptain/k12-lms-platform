components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: _k12_lms_session

  responses:
    Unauthorized:
      description: Not authenticated
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          example:
            error: Not authenticated
    Forbidden:
      description: Not authorized
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          example:
            error: Not authorized
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          example:
            error: Not found
    ValidationErrors:
      description: Validation failed
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ValidationErrorsResponse"

  schemas:
    MeResponse:
      type: object
      required: [user, tenant]
      properties:
        user:
          $ref: "#/components/schemas/CurrentUser"
        tenant:
          $ref: "#/components/schemas/Tenant"

    CurrentUser:
      type: object
      required: [id, email, first_name, last_name, roles]
      properties:
        id:
          type: integer
        email:
          type: string
          format: email
        first_name:
          type: string
        last_name:
          type: string
        roles:
          type: array
          items:
            type: string
        google_connected:
          type: boolean
        onboarding_complete:
          type: boolean
        preferences:
          type: object
          additionalProperties: true

    Tenant:
      type: object
      required: [id, name, slug]
      properties:
        id:
          type: integer
        name:
          type: string
        slug:
          type: string

    SessionDestroyResponse:
      type: object
      required: [message]
      properties:
        message:
          type: string
          example: Signed out successfully

    Course:
      type: object
      required: [id, name, academic_year_id, created_at, updated_at]
      properties:
        id:
